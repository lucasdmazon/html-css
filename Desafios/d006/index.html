<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
    <li><abbr title="Use a tag <h>">Título</abbr></li>
    <li><abbr title="Use a tag <image>">Imagens</abbr></li>
    <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="Use a tag <a>">Código-fonte</abbr></li>
    <li><abbr title="Use a tag <ol>">Listas Numericas</abbr></li>
    <li><abbr title="Use a tag <li>">Listas com demarcadores</abbr></li>
</body>
</html>
